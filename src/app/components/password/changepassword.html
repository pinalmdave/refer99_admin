
<div>
  <acme-navbar />
</div>
<div class="container">

  <div class="row">

    <div >
      <div >
        <div class="col-sm-12">


          <div class="container">
            <div class="profile_page_penal">
            <div class="alert alert-success" ng-if="password.successMessage">
              <!-- <strong>Success!</strong> -->{{password.successMessage}}
            </div>
            <div class="alert alert-danger" ng-if="password.errorMessage">
              <!-- <strong>Success!</strong> -->{{password.errorMessage}}
            </div>

            <h2>Change Password</h2>
            <form class="cmxform form-horizontal tasi-form" id="UserRegistrationForm" name="UserRegistrationForm" >

              <div class="form-group ">
                <label  class="control-label col-lg-12">Old Password</label>
                <div class="col-lg-12">
                  <input type="password" required class="form-control" name="oldpassword" ng-model="oldpassword">
                </div>
              </div>

              <div class="form-group">
                <label  class="control-label col-lg-12">New Password</label>
                <div class="col-lg-12">
                  <input type="password" required class="form-control"  name="newpassword" ng-model="newpassword">
                </div>
              </div>

              <div class="form-group">
                <label  class="control-label col-lg-12">Confirm Password</label>
                <div class="col-lg-12">
                  <input type="password" required  class="form-control"  name="cpassword" ng-model="cpassword">
                </div>
              </div>

              <div class="form-group">
                <div class="col-lg-12">
                  <input ng-click="UserRegistrationForm.$valid && changePassword(oldpassword,newpassword,cpassword)" type="submit" required value="Update" style="float:right" class="btn btn-shadow btn-primary" />
                </div>
              </div>  


              <div class="form-group">
                <div class="col-lg-6">

                </div>
              </div>  


            </form>
          </div>
        </div> 

      </div>
    </div>
    
  </div>
</div>
</div>


 <div>
        <acme-footer />
    </div>
