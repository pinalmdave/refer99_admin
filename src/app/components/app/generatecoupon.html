  <style type="text/css">
.login {
  width: 400px;
  margin: 16px auto;
  font-size: 16px;
}

/* Reset top and bottom margins from certain elements */
.login-header,
.login p {
  margin-top: 0;
  margin-bottom: 0;
}

/* The triangle form is achieved by a CSS hack */
.login-triangle {
  width: 0;
  margin-right: auto;
  margin-left: auto;
  border: 12px solid transparent;
  border-bottom-color: #00CC87;
}

.login-header {
  background: #00CC87;
  padding: 20px;
  font-size: 1.4em;
  font-weight: normal;
  text-align: center;
  color: #fff;
}

.login-container {
  background: #ebebeb;
  padding: 12px;
}

/* Every row inside .login-container is defined with p tags */
.login p {
  padding: 12px;
}

.login input {
  box-sizing: border-box;
  display: block;
  width: 100%;
  border-width: 1px;
  border-style: solid;
  padding: 16px;
  outline: 0;
  font-family: inherit;
  font-size: 0.95em;
}

.login input[type="email"],
.login input[type="password"] {
  background: #fff;
  border-color: #bbb;
  color: #555;
}


/* Buttons' focus effect */
.login input[type="submit"]:focus {
  border-color: #00CC87;
}

.logo_login{    text-align: center;}

.logo_login h2{    text-align: center;
  
  
}
}}
  </style>


  <div class="login">
<div class="logo_login"><!-- <h2>viraldi</h2> --><img src="img/logo_blue.png"></div>
  <div class="login-triangle"></div>
  
  <h4 class="login-header">Please enter your email or mobile no. to generate coupon code</h4>

  <form class="login-container" name="formReset">
    <div class="alert alert-success" ng-if="generatecoupon.successMessage">
              <!-- <strong>Success!</strong> -->{{generatecoupon.successMessage}}
            </div>
            <div class="alert alert-danger" ng-if="generatecoupon.errorMessage">
              <!-- <strong>error!</strong> -->{{generatecoupon.errorMessage}}
            </div>
    <p><input type="email" placeholder="Enter Email" ng-model="email" ></p>
    <p><center>OR</center></p>
     <p><input type="text" placeholder="Phone No." ng-model="contact" ></p>
    <p><input type="submit" class="btn btn-success" style="background:#00CC87" ng-click="generatecoupon.generateCoupon(email,contact)" value="Submit"></p>
  </form>
</div>

<div>
        <acme-footer />
    </div>
