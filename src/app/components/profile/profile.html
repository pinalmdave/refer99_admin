
 <div>
        <acme-navbar />
    </div>
<div class="container">

<div class="row">

  <div >
        <div >
          <div class="col-sm-12">
            
          
          <div class="container">
            <div class="profile_page_penal">
            <div class="alert alert-success" ng-if="profile.successMessage">
              <!-- <strong>Success!</strong> -->{{profile.successMessage}}
            </div>
            <div class="alert alert-danger" ng-if="profile.errorMessage">
              <!-- <strong>Success!</strong> -->{{profile.errorMessage}}
            </div>
            <h2>Update Profile</h2>
             <form class="cmxform form-horizontal tasi-form" id="UserRegistrationForm" name="UserRegistrationForm" >
                    <div class="form-group ">
                      <label for="name" class="control-label col-lg-12">Username</label>
                      <div class="col-lg-12">
                        <input type="text" required class="form-control" ng-model="profile.userData.username" name="username" >
                      </div>
                    </div>
                  
                    <div class="form-group">
                      <label for="email" class="control-label col-lg-12">Email</label>
                      <div class="col-lg-12">
                        <input type="email" required class="form-control"  ng-model="profile.userData.email" name="email" >
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-12">
                          <input ng-click="updateProfile(UserRegistrationForm.$valid && profile.userData.username,profile.userData.email)" type="submit" required value="Update" style="float:right" class="btn btn-shadow btn-primary" />
                      </div>
                    </div>  
                </form>
              </div>
                </div> 

          </div>
        </div>
    
  </div>
</div>
</div>

 <div>
        <acme-footer />
    </div>
